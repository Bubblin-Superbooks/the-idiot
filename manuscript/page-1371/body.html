<div class="leaf flex"><div class="inner justify"><p>She seemed to wish to show him something, not far off, in the park.</p><p>He rose from his seat in order to follow her, when a bright, clear peal of laughter rang out by his side. He felt somebody&rsquo;s hand suddenly in his own, seized it, pressed it hard, and awoke. Before him stood Aglaya, laughing aloud.</p></div> </div>
