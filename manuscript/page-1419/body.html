<div class="leaf flex"><div class="inner justify"><p>&ldquo;H&rsquo;m! well, you are not going away just yet, my friend, at all events,&rdquo; said Lizabetha, stopping the prince. &ldquo;Kindly step home with me, and let me have a little explanation of the mystery. Nice goings on, these! I haven&rsquo;t slept a wink all night as it is.&rdquo;</p><p>The prince followed her.</p></div> </div>
