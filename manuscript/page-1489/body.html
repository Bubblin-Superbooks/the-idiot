<div class="leaf flex"><div class="inner justify"><p>&ldquo;No, no, no!&rdquo; cried the prince, with unspeakable sadness.</p><p>&ldquo;Ha, ha! I never supposed you would say &lsquo;yes,&rsquo;&rdquo; cried Rogojin, laughing sardonically.</p><p>And he disappeared, without looking round again.</p></div> </div>
