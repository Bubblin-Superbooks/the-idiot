<div class="leaf flex"><div class="inner justify"><p> Her usual practice in such cases as the present was to say nothing, but stare at him, without taking her eyes off his face for an instant. This manoeuvre, as she well knew, could drive Gania distracted.</p><p>Just at this moment the door opened and the prince entered, announcing:</p><p>&ldquo;Nastasia Philipovna!&rdquo;</p></div> </div>
